{%extends 'base.html'%}
{%block title%}Home{%endblock%}
{%block css%}<style></style>{%endblock%}
{%block body%}
<table class="table">
    <thead>
        <tr>
            <th scope="col">SR. No.</th>
            <th scope="col">Name</th>
            <th scope="col">View</th>
            <th scope="col">Download</th>
        </tr>
    </thead>
    <tbody>
        {% for p in profile %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td><p>{{p.first_name}} {{p.last_name}}</p></td>
            <td><a href="{% url 'resume' id=p.id %}">View</a></td>
            <td><a href="{% url 'download' id=p.id %}">Download</a></td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock%}
{%block js%}
{%endblock%}
